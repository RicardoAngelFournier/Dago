<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculadora</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">


<script> 
function suma()
{ 
    var n1,n2,operacion,op,resultado; 
    n1=parseInt(document.getElementById('numero1').value); 
    n2=parseInt(document.getElementById('numero2').value); 
    op=document.getElementById('operacion').value; 
    switch(op) 
    { 
        case '+':operacion=n1+n2; 
        break; 
        case '-':operacion=n1-n2;
         break; 
         case '*':operacion=n1*n2; break; 
         case '/':operacion=n1/n2; break;
          }
           resultado=document.getElementById('resultado_operacion') .innerHTML=`
${n1}${op}${n2}=${operacion}
`; 
} 
</script>

</head>

<body>
    <h1>**Calculadora**</h1>
    <hr>
    <label for "numero1"> Numero 1: </label>
    <input type="text" id="numero1"> 
    <br>
    <label for "numero2"> Numero 2: </label>
    <input type="text" id="numero2"> 
    <br>
    <label for "numero3"> Numero 3: </label>
    <input type="text" id="numero3"> 
    <br>
    <button type="button" onclick="suma()"> Calcular </button>
    <p id="resultado"> </p>
</body>
</html>
